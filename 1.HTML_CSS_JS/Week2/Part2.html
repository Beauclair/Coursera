<!DOCTYPE html>
<html>
	<head>
		<script>
			var color = ["Lavender","Weat", "Ivory", "Cyan", "Silver", "OldLace", "Brown", "Chocolate", "Teal", "SkyBlue"];
			var finished = false;
			var nbr_guest = 0;
			
			function do_game(){
				var random_number = Math.random()*10;
				var random_number_interger = Math.floor(random_number);
				target = color[random_number_interger];
				while(!finished){
					guess_input = prompt("I am thinking of one of these colors : \n\n"
					+ color.join()+ "\n\n" + "What color I thinkimg of?");
					if(guess_input==null) return;
					nbr_guest++;
					finished=check_guess();
				}
			}
			
			function check_guess(){
				if(color.indexOf(guess_input)<0){
					alert("Sorry, I don't recognize your color. \n\n" + "Please try again.");
					return false;
				}
				if(guess_input > target){
					alert("Sorry, your guess is not correct! \n\n" + "Hint:your color is alphabetically higher than mine \n\n" + "Please try again.");
					return false;
				}
				if(guess_input < target){
					alert("Sorry, your guess is not correct! \n\n" + "Hint:your color is alphabetically lower than mine \n\n" + "Please try again.");
					
					return false;
				}
				//if(guess_input == target){
					myBody=document.getElementsByTagName("body")[0];
					myBody.style.background=guess_input;
					alert("Congratulations! You have guessed the color! \n\n" + "It took you "+nbr_guest+" to finish the game! "  + "You can see the colour in the background.");
					return true;
				//}
			}
			
			
		</script>
	</head>

	<body onload="do_game()">
		
	</body>
	
</html>
