<!DOCTYPE html>

	<body>
		<h1>Please Enter your Details For Our Dating Website!</h1>
		<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Your Face</legend>
				<label for="image" >Your image:</label>
				
				<input type="file" name="Choose File" required><br>
				<label for="imagepreview" >Image preview:</label>
				<img src="" id="preview" name="imagepreview">
			</fieldset>		
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name" >Name:</label>
				<input type="text" id="name" name="name" placeholder="Your full name" required> </input><br>
				
				<label for="gender" >Gender:</label>
				<label for="male" > <input type="radio" id="gender" name="gender" value="Male" required> Male</label>
				<label for="female" ><input type="radio" id="gender" name="gender" value="Female" required>Female</label><br>
				
				<label for="age" >Age:</label>
				<input type="number" id="age" name="age" min="0" max="200" value="18" required><br>
				
				<label for="birthday" >Date of birth:</label>
				<input type="date" id="birthday" name="birthday"><br>
				
				<label for="favoritecolor">Favorite color:</label>
				<input type="color" id="favoritecolor" name="favoritecolor"><br>
				
				<label for="countries" >Which country:</label>
				<select name="countries">
					<option value="no"><label for="no">no selection</label></option>
					<option value="cmr"><label for="cmr">Cameroon</label></option>
					<option value="ngr"><label for="ngr">Nigeria</label></option>
					<option value="usa"><label for="usa">United States</label></option>
					<option value="bzl"><label for="bzl">Brazil</label></option>
					<option value="eng"><label for="eng">England</label></option>
				</select>
			
			</fieldset>
			<fieldset>
				<legend>Your Indications</legend>
				
				<table > 
				  <tr> 
					 <td > <label for="height" >Height:</label> </td> 
					 <td id="id1"> Short</td> 
					 <td> <input type="range" id="height" name="height"min="0" min="100"step="5" value="50" ></td> 
					 <td id="id2"> Tall<br> </td> 
				  </tr> 
				  <tr> 
					 <td> <label for="salary" >Salary:</label> </td> 
					 <td id="id1"> Poor</td> 
					 <td> <input type="range" id="salary" name="salary" min="0" min="100"step="5" value="50" > </td> 
					 <td id="id2"> Rich</td> 
				  </tr> 
				</table> <br>
								
			</fieldset>	
			<fieldset>
				<legend>Your Contact information</legend>
								
				<label for="email" >Email:</label>
				<input type="email" id="email" name="email" required> <br>
				
				<label for="mobile" >Mobile:</label>
				<input type="tel" id="mobile" name="mobile" > <br>
				
				<label for="address" >Address:</label>
				<textarea id="address" name="address" ></textarea><br>
				
				<label for="contactmethod" >Method to contact you:</label>
				<label for="email2" > <input type="checkbox" id="contactmethod" name="contactmethod" value="Email" required>Email</label>
				<label for="whatsapp" ><input type="checkbox" id="contactmethod" name="contactmethod" value="whats" required>Whatsapp</label>
				<label for="inappchat" ><input type="checkbox" id="contactmethod" name="contactmethod" value="chat" required>In-app chat</label><br>
				
			</fieldset>
				
		<input type="submit" value="Submit!">
